<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form action="#" th:action="@{/register}" th:object="${member}" method="post">
    <label for="id">아이디</label>
    <input type="text" id="id" name="id" th:field="*{id}"><br><br>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" th:field="*{password}"><br><br>

    <label for="nickName">닉네임</label>
    <input type="text" id="nickName" name="nickName" th:field="*{nickName}"><br><br>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" th:field="*{email}"><br><br>

    <input type="submit" value="가입">
</form>
</body>
</html>
